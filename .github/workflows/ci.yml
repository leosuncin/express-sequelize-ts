name: CI

on:
  push:
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: Run eslint ğŸ§¹
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup PNPM ğŸ§°
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 'lts/*'
          args: --frozen-lockfile --strict-peer-dependencies
      - name: Check prettier ğŸ’…
        run: pnpm exec prettier --check --cache --ignore-unknown --ignore-path=.gitignore .
      - name: Run eslint ğŸ§¹
        run: pnpm lint
      - name: Run typescript ğŸ§ª
        run: pnpm exec tsc --noEmit --noErrorTruncation --pretty false --incremental false
  test:
    name: Run the tests ğŸ§ª
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    needs: [lint]
