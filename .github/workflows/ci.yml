  build:
    name: Build the project ğŸ—
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup PNPM ğŸ§°
        uses: wyvox/action-setup-pnpm@v3
